<h1 id="dominant-strategy">Dominant Strategy<a aria-hidden="true" class="anchor-heading icon-link" href="#dominant-strategy"></a></h1>
<p>Dominant strategy for a player is any strategy which yields the highest <a href="/math/notes/mcp2dqp2rfxphsb3puf9wus">Payoffs</a> for the player, irrespective of the other player's move.</p>
