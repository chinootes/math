<h1 id="pre-processing">Pre-Processing<a aria-hidden="true" class="anchor-heading icon-link" href="#pre-processing"></a></h1>
<p>Preliminary steps or activities performed on <a href="/math/notes/oiibqo6qs86y22md7l9b6af">Input</a> before the actual processing.</p>
<ul>
<li>If done before each cycle or iteration of system, it can help reduce <a href="/math/notes/val653meusfuf8xq2k6nha9">Latency</a>.</li>
<li>If done in batches before taking in multiple inputs, it can help increase <a href="/math/notes/cxrucycqy9vw1e3ufqmv113">Throughput</a>.</li>
</ul>
