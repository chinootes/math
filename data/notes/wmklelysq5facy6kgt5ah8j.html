<h1 id="scalable">Scalable<a aria-hidden="true" class="anchor-heading icon-link" href="#scalable"></a></h1>
<p>A system, process or solution is said to be scalable if it has the ability to handle growth, expansion or increased demand by adding resources to the system.</p>
<p>In other words, it is able to handle <a href="/math/notes/fi6j1uzpqecx97ej7y2ksjt">Scaling</a>.</p>
